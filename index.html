<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  </head>

  <body>

    <div id="app">
      <div id="myProgress">
        <div id="myBar"></div>
        <div id="timer" class="text">25:00</div>
      </div>
      <label id="ssnCounter">session: 1</label>
      <div id="running"></div>
      <button id="start" class="text" type="button"> start</button>
      <button id="pause" type="button">pause</button>
      <button id="reset" type="button">reset</button>
      <button id="repeat" class="" type="button">repeat</button>
      <div id="custTmr">
        <button id="ssnDown" type="button"> - </button>
        <span id="ssnLength">session 25min</span>
        <button id="ssnAdd" type="button"> + </button>
      </div>
      <div id="custBrk">
        <button id="brkDown" type="button"> - </button>
        <span id="brkLength">break 5min</span>
        <button id="brkUp" type="button"> + </button>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript" src="script.js"></script>
